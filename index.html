<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="address.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <label for="fullName">Name</label>
        <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
    </fieldset>
   
    <fieldset>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" />
    </fieldset>
    <button id="saveEntry">Save Address</button>
    <fieldset>
        <label for="item">Item you want</label>
        <input type="text" id="item" placeholder="item" />
    </fieldset>
    <fieldset>
        <label for="where">Where to shop</label>
        <input type="text" id="where" placeholder="where" />
    </fieldset>
    <button id="saveWishList">Save to Wish List</button>
    
    <article id="addressList"> </article>
    <article id="wish-list"></article>
    <script src="address.js"></script>
</body>
</html>
